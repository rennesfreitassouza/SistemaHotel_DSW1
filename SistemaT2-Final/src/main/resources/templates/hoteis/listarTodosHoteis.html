<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- <a class="btn btn-primary" type="button"
				href="@{/}"><span th:text="#{home.message.1}"></span></a> -->
				
	<section class="layout-content" layout:fragment="corpo">
		
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{listarTodosHoteis.title.label}"></span>
					</li>
				</ul>

			</div>
		</nav>
		<div class="container" id="listagem">
		
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th><span th:text="#{listarTodosHoteis.id.label}"></span></th>
							<th><span th:text="#{listarTodosHoteis.e-mail.label}"></span></th>
							<th><span th:text="#{listarTodosHoteis.cnpj.label}"></span></th>
							<th><span th:text="#{listarTodosHoteis.nome.label}"></span></th>
<!--							 <th><span th:text="#{listarTodosHoteis.senha.label}"></span></th>-->
						</tr>
					</thead>
					<tr th:each="hotel : ${hoteis}">
						<td th:text="${hotel.getId()}"></td>
						<td th:text="${hotel.getEmail()}"></td>
						<td th:text="${hotel.getCnpj()}"></td>
						<td th:text="${hotel.getNome()}"></td>
<!--						<td th:text="${hotel.getSenha()}"></td>-->
					</tr>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
